<app-header></app-header>

<div class="mainContent">
  <div class="bodyContainer" [ngClass]="navExpanded ? 'navExpand' : 'navCollapse'">
    <nav appNavAutoClose *ngIf="isUserLoggedIn">
      <div class="menuSection">
        <div class="itemList">
          <ng-container *ngFor="let item of roleBasedMenuItems">
              <a class="itemLink" [class.selected]="item.selected">
                <div>
                  <mat-icon>{{item.icon}}</mat-icon>{{item.string}}
                  <mat-icon *ngIf="item?.subItems" (click)="item.expanded = !item.expanded"> {{ !item.expanded ? 'expand_more': 'expand_less'}}</mat-icon>
                </div>
              </a>

              <ng-container *ngIf="item.expanded">
                <app-menu-item [subMenus]="item.subItems"></app-menu-item>
              </ng-container>
            <mat-divider></mat-divider>
          </ng-container>
        </div>
      </div>
    </nav>
    <div class="contentWrapper">
      <div class="content">
        <ng-content>

        </ng-content>
      </div>
    </div>
  </div>
</div>
